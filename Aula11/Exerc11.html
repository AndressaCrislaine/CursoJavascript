<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Qual o seu país de nascimento?</h1>
    <input type="text" name="inputpais" id="inputpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>
    
    <script>
        function verificar(){
            var pais = window.document.getElementById('inputpais')
            var res = window.document.querySelector('div#res')
            if(pais == 'Brasil'){
                res.innerHTML = '<p>Você é <strong>Brasileiro!</strong></p>'
            }else{
                res.innerHTML = '<p>Você é <strong>Estrangeiro!</strong></p>'
            }
        }      
    </script>   
</body>
</html>
